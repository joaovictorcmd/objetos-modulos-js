<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos e Módulos JS | DevSuperior</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="h1 text-center text-uppercase">Objetos e Módulos JS</h1>
    <h2 class="h3 text-center">Cálculo do valor do pedido</h2>
    <label for="order-code"></label>
    <input class="border border-light-subtle" type="number" id="order-code" placeholder="Insira o código">
    <label for="order-basic"></label>
    <input class="border border-light-subtle" type="number" id="order-basic" placeholder="Insira o valor básico">
    <label for="order-discount"></label>
    <input class="border border-light-subtle" type="number" id="order-discount" placeholder="Porcentagem de desconto">
    <button class="btn btn-success btn-lg">Enter</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
